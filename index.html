<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img src="assets/TestLogo.svg" alt="Tech.Care Logo" />
      </a>
      <div class="navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <img
              class="nav-icon"
              src="assets/home_FILL0_wght300_GRAD0_opsz24.svg"
              alt=""
            />
            <a class="nav-link active" href="#">Overview</a>
          </li>
          <li class="nav-item">
            <img
              class="nav-icon"
              src="assets/group_FILL0_wght300_GRAD0_opsz24.svg"
              alt=""
            />
            <a class="nav-link" href="#">Patients</a>
          </li>
          <li class="nav-item">
            <img
              class="nav-icon"
              src="assets/calendar_today_FILL0_wght300_GRAD0_opsz24.svg"
              alt=""
            />
            <a class="nav-link" href="#">Schedule</a>
          </li>
          <li class="nav-item">
            <img
              class="nav-icon"
              src="assets/chat_bubble_FILL0_wght300_GRAD0_opsz24.svg"
              alt=""
            />
            <a class="nav-link" href="#">Message</a>
          </li>
          <li class="nav-item">
            <img
              class="nav-icon"
              src="assets/credit_card_FILL0_wght300_GRAD0_opsz24.svg"
              alt=""
            />
            <a class="nav-link" href="#">Transactions</a>
          </li>
        </ul>
        <span class="navbar-text">
          <img
            src="assets/senior-woman-doctor-and-portrait-smile-for-health-2023-11-27-05-18-16-utc.png"
            class="profile-image"
            alt="Doctor Profile"
          />
          Dr. Jose Simmons
        </span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <h6>Patients</h6>
          <div class="patient-list">
            <div class="patient-list-item active">
              <img src="assets/Layer 2.png" alt="Jessica Taylor" width="40" />
              <div>
                <strong>Jessica Taylor</strong><br />
                Female, 28
              </div>
            </div>
          </div>
        </div>

        <!-- Main  -->
        <div class="col-md-6 content">
          <!--  History -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Diagnosis History</h5>
              <canvas class="bg" id="bloodPressureChart"></canvas>
              <div class="diagnosis-stats mt-3">
                <!-- content -->
              </div>
            </div>
          </div>

          <!-- Stats  -->
          <div class="row" id="stats-container">
            <!-- content  -->
          </div>

          <!--  List -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Diagnostic List</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th>Problem/Diagnosis</th>
                    <th>Description</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- content -->
                </tbody>
              </table>
            </div>
          </div>

          <button class="btn btn-show-info mt-3">Show All Information</button>
        </div>

        <!-- Profile and Lab  -->
        <div class="col-md-3">
          <div class="profile-card">
            <img src="assets/Layer 2@2x.png" alt="Jessica Taylor" />
            <div class="profile-card-info">
              <h5></h5>
              <p>
                <img
                  src="assets/calendar_today_FILL0_wght300_GRAD0_opsz24.svg"
                  class="icon"
                  alt="Calendar Icon"
                />
                Date of Birth: <strong></strong>
              </p>
              <p>
                <img
                  src="assets/FemaleIcon.svg"
                  class="icon"
                  alt="Gender Icon"
                />
                Gender: <strong></strong>
              </p>
              <p>
                <img src="assets/PhoneIcon.svg" class="icon" alt="Phone Icon" />
                Contact Info: <strong></strong>
              </p>
              <p>
                <img
                  src="assets/PhoneIcon.svg"
                  class="icon"
                  alt="Emergency Contact Icon"
                />
                Emergency Contacts: <strong></strong>
              </p>
              <p>
                <img
                  src="assets/InsuranceIcon.svg"
                  class="icon"
                  alt="Insurance Icon"
                />
                Insurance Provider: <strong></strong>
              </p>
            </div>
            <button class="btn-show-info">Show All Information</button>
          </div>

          <!-- Lab Results -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lab Results</h5>
              <div class="lab-results">
                <!-- content -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
